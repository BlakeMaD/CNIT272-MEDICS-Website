	<section>
		<h2>Appointment Scheduler</h2>
	<form onsubmit="alert('You have successfully scheduled an appointment with Dr.' + doctor.value +'\nYour appointment date is ' + start.value + ' from ' + time.value)">
		<!-- Dropdown menu for selecting a doctor from a particular hospital-->
		<label for="doctor">Select your primary caregiver:</label>
		<select name="Doctor" id="doctor" required>
			<option value ="">--Select an option--</option>
    		<optgroup label="Xiamen General Hospital">
    	  		<option value="Carlson">Dr.Carlson</option>
      			<option value="Johnson">Dr.Johnson</option>
    		</optgroup>
    		<optgroup label="Xiamen Central Hospital">
      			<option value="Thomas">Dr.Thomas</option>
      			<option value="Smith">Dr.Smith</option>
   			</optgroup>
  		</select>

  			<br><br>

  		<!--Calendar for selecting an appointment date, should add more restrictions on date selection later -->
  		<label for="star">Select an appointment date:</label>
  		<input type="date" id="start" name="Date" required>

  			<br><br>

  		<label for="time">Select a time:</label>
		<select name="Time" id="time" required>
			<option value ="">--Select a Time--</option>
			<option value="8:00 a.m. - 8:30 a.m.">8:00 a.m. - 8:30 a.m.</option>

			<option value="3:30 p.m. - 4:00 p.m.">3:30 p.m. - 4:00 p.m.</option>
			<option value="4:00 p.m. - 4:30 p.m.">4:00 p.m. - 4:30 p.m.</option>
