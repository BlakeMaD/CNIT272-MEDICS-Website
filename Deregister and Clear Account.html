			<section>
				<h2>Deregistration</h2>
				<button onclick="deregister()">Deregister Account</button>

				<p id="process_info"></p>

				<script>
				function deregister() {
				  var txt;
				  var r = confirm("Are you sure?\nPress OK to deregister account.");
				  if (r == true) {
				  	alert("Your account is deregistered");
				    txt = "Accounts can take up to 48 hours to deregister";
				  }
				  document.getElementById("process_info").innerHTML = txt;
				}
				</script>
